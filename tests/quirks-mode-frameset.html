	it to the `<head>` with `defer` makes it work, kind of. Sometimes the test
	fails due to a race condition; in that case, just try again. -->
	<script src="../scrollingelement.js" defer></script>
</head>
<frameset>
	<frame src="about:blank">
</frameset>
